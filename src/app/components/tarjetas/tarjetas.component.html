<div  class="card-columns m-5 animated fadeIn"></div>






<div (click)="verArtista(item)" *ngFor="let item of items" class="card-columns puntero">
    <div class="card">
      <img class="card-img-top" [src]="item.images | noimage"  alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name | uppercase}} </h5>
        <p class="card-text">

          <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>

        </p>
      </div>
    </div>
</div>
